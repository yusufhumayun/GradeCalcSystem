<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Grade Calculating System</title>
</head>
<body style="background-color: #DADA !important">
<div class="container fw-bold">
    <div class="row">
        <div class="col-8 m-auto bg-dark text-white p-4" >
            <h3 class="text-center">Grade Calculating Sytem For Teacher</h3>
        </div>
    </div>
  
    <div class="row">
        <div class="col-lg-8 col-md-12 p-5 bg-white m-auto d-flex">
            <div class="col-md-4">
                <form>
                    <div class="sub1 mb-3">
                        <label for="sub1">Mathematics:</label>
                        <input type="number" class="form-control" id="sub1" placeholder="Mathematics Marks">
                    </div>
                     <div class="sub2 mb-3">
                            <label for="sub2">Science:</label>
                            <input type="number" class="form-control" id="sub2" placeholder="Science Marks">
                    </div>
                    <div class="sub3 mb-3">
                            <label for="sub3">English:</label>
                            <input type="number" class="form-control" id="sub3" placeholder="English Marks">
                    </div>
                    <div class="sub4 mb-3">
                            <label for="sub4">Socail Science:</label>
                            <input type="number" class="form-control" id="sub4" placeholder="Socail Science Marks">
                    </div>
                    <div class="sub5 mb-3">
                            <label for="sub1">Urdu:</label>
                            <input type="number" class="form-control" id="sub5" placeholder="Urdu Marks">
                    </div>
                    <div>
                        <button class="btn btn-warning col-12" onclick="return marksObtained()">Calculate</button>
                     </div>
                </form>
            </div>
            
            <div class="col-md-4 d-flex align-items-center">
                <div class="table-responsive">
                    <table class="table table-bordered border-dark m-auto p-auto table-hover">
                        <tr>
                            <td>Total Marks:</td> 
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>Obtained Marks:</td>
                            <td id="obtain"></td>
                        </tr>
                        <tr>
                            <td>Percentage:</td>
                            <td id="percent"></td>
                        </tr>
                        <tr>
                            <td>Grade:</td>
                            <td id="grade"></td>
                        </tr>
                        <tr>
                            <td>Remarks:</td>
                            <td id="remarks"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="grade.js"></script>

</script>

</body>

</html>
